version: "3.5"
services:
  doil_postfix:
    build:
      context: .
      dockerfile: Dockerfile
    image: doil_postfix:stable
    container_name: doil_postfix
    hostname: doil
    domainname: postfix
    networks:
      doil_proxy:
        ipv4_address: 172.24.0.253
      salt_saltnet:
    volumes:
      - type: bind
        source: ./conf/salt-minion.conf
        target: /etc/supervisor/conf.d/salt-minion.conf
      - type: bind
        source: ./conf/minion.cnf
        target: /etc/salt/minion
      - sieve:/var/www/sieve
      - mail:/var/mail
networks:
  doil_proxy:
    external: true
  salt_saltnet:
    external: true
volumes:
    sieve:
    mail:
