server {
    server_name dev.cate-tms.de;
    root /var/www/html;

    # SSL configuration
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;

    # Note: You should disable gzip for SSL traffic.
    # See: https://bugs.debian.org/773332
    #
    # Read up on ssl_ciphers to ensure a secure configuration.
    # See: https://bugs.debian.org/765782
    #
    # Self signed certs generated by the ssl-cert package
    # Don't use them in a production server!
    #
    # include snippets/snakeoil.conf;
    ssl_certificate /var/lib/dehydrated/certs/dev.cate-tms.de/fullchain.pem;
    ssl_certificate_key /var/lib/dehydrated/certs/dev.cate-tms.de/privkey.pem;

    fastcgi_read_timeout 3600;
    proxy_read_timeout 3600;

    client_max_body_size 4096M;

    include /etc/nginx/conf.d/sites/*.conf;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;
}

server {
    listen 80;
    server_name dev.cate-tms.de;
    root /var/www/html;

    # redirect all traffic to https
    return 301 https://$host$request_uri;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;
}
